<ion-header>

  <ion-navbar>
    <ion-title><span>P</span>rofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header>
		<h1>{{firstname}} <span>{{lastname}}</span></h1>
		</ion-card-header>
		<ion-card-content>
			<ion-card-title>
				<img src="assets/img/female_avatar.png"/>
			</ion-card-title>
			<ion-list>
				<ion-item>
					<h2>Gender</h2>
					<p>{{gender}}</p>
				</ion-item>
				<ion-item>
					<h2>Email</h2>
					<p>{{email}}</p>
				</ion-item>
				<ion-item>
					<h2>Height</h2>
					<p>{{height}} m</p>
				</ion-item>
				<ion-item>
					<h2>Objective</h2>
					<p>{{weightgoal}} kg</p>
				</ion-item>			
			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
