<ion-header>

  <ion-navbar>
    <ion-title>{{date}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteItem()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<section>
<ion-card>
	
	<ion-card-header>
		<div class="date">			
		</div>			
	</ion-card-header>
	<ion-card-content>
		<ion-card-title>
			<h1>{{weight}} kg</h1>
		</ion-card-title>
		<ion-list>
			<ion-item>
				<h2>IMC</h2>
				<p>{{imc}}</p>
			</ion-item>
			<ion-item>
				<h2>Muscle rate</h2>
				<p>{{muscleRate}} %</p>
			</ion-item>
			<ion-item>
				<h2>Fat rate</h2>
				<p>{{fatRate}} %</p>
			</ion-item>			
		</ion-list>
		<ion-row>		    
		     <ion-col center text-center>
		      <ion-note>
		        5kg to objective
		      </ion-note>
		    </ion-col>		    
		</ion-row>
	</ion-card-content>
</ion-card>
</section>
</ion-content>
