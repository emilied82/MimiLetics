<ion-header>

  <ion-navbar>
    <ion-title>AddItem</ion-title>
  </ion-navbar>

</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Add <span>Entry</span>
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list> 
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item> 
    <ion-item>
      <ion-label floating>Weight</ion-label>
      <ion-input type="text" [(ngModel)]="weight"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>IMC</ion-label>
      <ion-input type="text" [(ngModel)]="imc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Muscle rate</ion-label>
      <ion-input type="text" [(ngModel)]="musclerate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fat rate</ion-label>
      <ion-input type="text" [(ngModel)]="fatrate"></ion-input>
    </ion-item>
 
 
  </ion-list>
 
  <button full ion-button (click)="saveItem()">Save</button> 
 
</ion-content>
