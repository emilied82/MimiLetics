  <ion-navbar>
    <ion-title><span>G</span>raphs</ion-title>

<ion-content padding>
	<section>	
	 
    <ion-card>
      <ion-card-header>
        <h2>Weight</h2>
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <h2>IMC</h2>
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvasImc></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <h2>Muscle rate</h2>
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvasMuscleRate></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <h2>Fat rate</h2>
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvasFatRate></canvas>
      </ion-card-content>
    </ion-card>

	</section>

</ion-content>
